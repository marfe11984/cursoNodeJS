<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <h1>Formularios</h1>

    <form action="" method="get">
      <fieldset>
        <legend>Datos básicos</legend>
        <div>
          <label for="nombre">Nombre: </label>
          <input
            type="text"
            name="nombre"
            id="nombre"
            maxlength="20"
            minlength="2"
            required
            value=""
            placeholder="Ingrese su nombre"
            autocomplete="off"
          />
          <!-- pattern="[0-9]{5}"
        title="Solo 5 números" -->
        </div>
        <div>
          <label for="dni">DNI: </label>
          <input
            type="number"
            name="dni"
            id="dni"
            min="1000000"
            max="99999999"
          />
        </div>
        <div>
          <label for="fecha">Fecha: </label>
          <input type="date" name="fecha" id="fecha" />
        </div>
        <div>
          <label for="password">Contraseña: </label>
          <input type="password" name="password" id="password" />
        </div>
        <div>
          <label for="mensaje">Mensaje: </label>
          <textarea
            name="mensaje"
            id="mensaje"
            cols="30"
            rows="10"
            style="resize: none"
            placeholder="Ingrese su mensaje"
            readonly
          >
Algo...</textarea
          >
        </div>
        <div>
          <label for="provincia">Provincia: </label>
          <select name="provincia" id="provincia" required>
            <option value=""></option>
            <option value="1">Buenos Aires</option>
            <option value="2">Cordoba</option>
            <option value="3">Tucuman</option>
          </select>
        </div>
      </fieldset>
      <div>
        <label for="html">HTML</label>
        <input type="checkbox" name="html" id="html" value="1" />

        <label for="css">CSS</label>
        <input type="checkbox" name="css" id="css" />
      </div>
      <div>
        <input type="radio" name="opcion" value="1" />Opcion 1
        <input type="radio" name="opcion" value="2" />Opcion 2
      </div>
      <button type="submit">Enviar</button>
    </form>

    <!-- nombre: Juan -->

    <!-- http://127.0.0.1:5500/index.html?nombre=Juan -->
  </body>
</html>
